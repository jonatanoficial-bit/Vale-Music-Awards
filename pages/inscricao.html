<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Inscrição • Vale Music Awards</title>
  <meta name="description" content="Inscreva-se no Vale Music Awards. Envie sua foto e seu áudio e participe do festival internacional de talentos." />
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
  <div class="bgfx" aria-hidden="true"></div>
  <div id="headerMount"></div>

  <main class="page">
    <section class="section">
      <div class="container">
        <div class="section__head">
          <h1 class="h1">Inscrição Oficial</h1>
          <p>
            Participe do <b>Vale Music Awards</b>.  
            Preencha seus dados, envie sua <b>foto</b> e seu <b>áudio</b>.  
            Ao final, você receberá um código exclusivo para acompanhar sua avaliação.
          </p>
        </div>

        <form class="card" id="registerForm" style="padding:18px;max-width:820px;margin-top:16px">
          <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px">
            <label class="field">
              <span>Nome completo</span>
              <input name="nome" required/>
            </label>

            <label class="field">
              <span>Nome artístico</span>
              <input name="nomeArtistico" required/>
            </label>

            <label class="field">
              <span>WhatsApp</span>
              <input name="whats" required/>
            </label>

            <label class="field">
              <span>E-mail</span>
              <input name="email" type="email" required/>
            </label>

            <label class="field">
              <span>Cidade / Estado</span>
              <input name="cidade" required/>
            </label>

            <label class="field">
              <span>Gênero musical</span>
              <select name="genero" required>
                <option value="" disabled selected>Selecione</option>
                <option>Gospel</option>
                <option>Sertanejo</option>
                <option>Pop</option>
                <option>MPB</option>
                <option>Pagode</option>
                <option>Forró</option>
                <option>Trap / Rap</option>
                <option>Outro</option>
              </select>
            </label>

            <label class="field" style="grid-column:1/-1">
              <span>Mini biografia (opcional)</span>
              <textarea name="bio" rows="3"></textarea>
            </label>

            <div class="field" style="grid-column:1/-1">
              <span>Foto</span>
              <input id="photoInput" type="file" accept="image/*"/>
            </div>

            <div class="field" style="grid-column:1/-1">
              <span>Áudio</span>
              <input id="audioInput" type="file" accept="audio/*"/>
            </div>
          </div>

          <div style="margin-top:14px">
            <button class="btn btn--gold btn--block" type="submit">
              Concluir inscrição
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="footerMount"></div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/inscricao.js"></script>
</body>
</html>
